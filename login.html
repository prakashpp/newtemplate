<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advocatetax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <!--<link href="css/flat-ui.css" rel="stylesheet">-->

  <!-- Add custom CSS here -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
</head>

<body class="bg">
 
  <div class="wrapper">
    <div class="row">

      <div class="col-md-4 col-md-offset-4">
        <div class="login-popover">
            <p class="center">
              <img src="images/logo.jpg" alt="Welcome to Advocatetax Portal" class="img-rounded">
              <h4 class="center">Welcome to Advocatetax Portal</h4>
            </p>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" placeholder="Enter your email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="text" class="form-control" placeholder="Your password" type="password">
              </div>
            </div>
            <a class="btn btn-primary btn-lg btn-block" href="#">Login</a>
            <a class="login-link" href="#">Lost your password?</a>
          </div>
        </div>
      </div><!-- col-4-->

    </div><!-- row -->
  </div><!-- wrapper -->

  <!-- Load JS here for greater good =============================-->
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="js/jquery.ui.touch-punch.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-select.js"></script>
  <script src="js/bootstrap-switch.js"></script>
  <script src="js/flatui-checkbox.js"></script>
  <script src="js/flatui-radio.js"></script>
  <script src="js/jquery.tagsinput.js"></script>
  <script src="js/jquery.placeholder.js"></script>
</body>
</html>
