<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advocatetax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">


  <!-- Add custom CSS here -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>    
  <div id="wrapper">
    
    <!--Navigation-->
    <nav class="navbar navbar-inverse" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Advocatetax</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Party <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Party 1</a></li>
              <li><a href="#">Party 2</a></li>
              <li><a href="#">Party 3</a></li>
            </ul>
          </li>
          <li class="hidden-phone">
                <img src="https://secure.gravatar.com/avatar/ae41f3e136bbd391562510f7d53f0282?s=40" class="img-circle">
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li><a href="#">My Aircraft</a></li>
              <li><a href="#">Setting</a></li>
              <li class="divider"></li>
              <li><a href="#">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <!--Side menu-->

    <div class="row">
      <div class="col-md-2">
          <div class="panel-group" id="accordion">

            <!-- Panel 1: My Aircraft -->
            <div class="panel panel-inverse">
              <div class="panel-heading bg-color">
                <h4 class="panel-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                  <i class="glyphicon glyphicon-plane menu-icon"></i>
                    My Aircraft
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                  Aircraft 1
                </div>
                <div class="panel-body">
                  Aircraft 2
                </div>
              </div>
            </div>
            <!-- END Panel 1 -->

            <!-- Panel 2: Flight logs -->
            <div class="panel panel-inverse">
              <div class="panel-heading bg-color">
                <h4 class="panel-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                  <i class="glyphicon glyphicon-list menu-icon"></i>
                    Flight Logs
                  </a>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse in">
                <div class="panel-body">
                  Add Flight
                </div>
                <div class="panel-body">
                  Submit Flights
                </div>
              </div>
            </div>
            <!-- END Panel 2: Flight logs -->

            <!-- Panel 3: Dropbox -->
            <div class="panel panel-inverse">
              <div class="panel-heading bg-color">
                <h4 class="panel-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                    Dropbox
                  </a>
                </h4>
              </div>
           </div>
            <!-- END Panel 3: Dropbox -->

        </div><!-- panel group -->
      </div><!-- col-->
    </div><!-- row-->
 

  </div><!-- wrapper -->

  <!-- Load JS here for greater good =============================-->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
